<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POS - Sign Up</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="signUp.css">
</head>

<body>
    <div class="container">
        <div class="form-container">

            <div class="header">
                <h1>Sign Up</h1>
                <p>Hello! let's join with us</p>
            </div>

            <form id="signup-form">
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" placeholder="Email">
                </div>
                
                <div id="email-error" class="error-message"></div>

                <div class="input-group">
                    <i class="fas fa-key"></i>
                    <input type="password" id="password" placeholder="Password">
                </div>

                <div class="input-group">
                    <i class="fas fa-key"></i>
                    <input type="password" id="confirm-password" placeholder="Confirm Password">
                </div>

                <div id="password-error" class="error-message"></div>

                <div class="checkbox-container">
                    <input type="checkbox" id="privacy-policy">
                    <label for="privacy-policy">I agree with privacy policy</label>
                </div>
                <div id="policy-error" class="error-message"></div>

                <button type="submit" class="signup-btn">SIGN UP</button>
            </form>

            <div class="login-link">
                <p>You already have an account? <strong><a href="signIn.html">Sign In</a></strong></p>
            </div>
        </div>
    </div>

    <script src="signUp.js"></script>
</body>
</html>
